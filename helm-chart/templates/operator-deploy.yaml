apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.operator.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabedgeOperator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "fabedgeOperator.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fabedgeOperator.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.operator.name }}
          image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          args:
            - --cluster={{ .Values.cluster.name }}
            - --cluster-role={{ .Values.cluster.role }}
            {{- if eq .Values.cluster.role "host" }}
            - --api-server-cert-file=/etc/fabedge/tls.crt
            - --api-server-key-file=/etc/fabedge/tls.key
            - --api-server-listen-address=0.0.0.0:3030
            {{- end }}
            {{- if eq .Values.cluster.role "member" }}
            - --api-server-address={{ .Values.cluster.hostOperatorAPIServer }}
            - --init-token={{ .Values.cluster.initToken }}
            {{- end }}
            - --edge-pod-cidr={{ .Values.cluster.cidr }}
            - --cni-type={{ include "cniType" . }}
            - --agent-image={{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag | default .Chart.AppVersion }}
            - --agent-strongswan-image={{ .Values.strongswan.image.repository }}:{{ .Values.strongswan.image.tag | default .Chart.AppVersion }}
            - --edge-labels={{ join "," .Values.cluster.edgeLabels }}
            - --connector-public-addresses={{ join "," .Values.cluster.connectorPublicAddresses }}
            - --connector-subnets={{ .Values.cluster.serviceClusterIPRange }}
            - --endpoint-id-format=C=CN, O=fabedge.io, CN={node}
            - --agent-masq-outgoing={{ .Values.operator.masqOutgoing }}
            {{- $enableProxy := false -}}
            {{- range $index, $crd := (lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "").items -}}
              {{- if eq $crd.metadata.name "devices.devices.kubeedge.io" -}}
                {{- $enableProxy = true -}}
              {{- end -}}
            {{- end }}
            - --agent-enable-proxy={{ $enableProxy }}
            - -v=5
          {{- if eq .Values.cluster.role "host" }}
          ports:
            - containerPort: 3030
              name: apiserver
          volumeMounts:
            - name: tls
              mountPath: /etc/fabedge/
          readinessProbe:
            httpGet:
              port: 3030
              scheme: HTTPS
              path: "/api/ca-cert"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 30
            failureThreshold: 3
          {{- end }}
          {{- if .Values.operator.resources }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          {{- end }}
      serviceAccountName: {{ .Values.operator.name }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  {{- range .Values.cluster.connectorLabels }}
                  - key: {{ index (regexSplit "=" . -1) 0 }}
                    operator: Exists
                  {{- end }}
      {{- if eq .Values.cluster.role "host" }}
      volumes:
      - name: tls
        secret:
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          secretName: api-server-tls
      {{- end }}
